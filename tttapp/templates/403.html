{% extends "base.html" %}

{% block content %}
<div class="home-content">
    <h1>403 - Forbidden</h1>


    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}


    <p>
        If you believe this is an error, please <a class="uri"
            href="https://www.followcrom.online/contact/contact.php">contact the site administrator</a>.
    </p>
    <a href="{% url 'home' %}" class="login-button">Go Home</a>
</div>
{% endblock %}
