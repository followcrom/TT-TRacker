{% extends "base.html" %}

{% load static %}

{% block content %}

<h1>{{ name }}</h1>

<div class="home-content">
    {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <br />
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}


    <a href="{% url 'view_trending_tracks' %}">
        <img src="{% static 'imgs/ttt_1.png' %}" alt="Trending Tracks" />
    </a>
</div>

{% endblock %}
